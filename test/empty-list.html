<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>empty-list tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link href="../empty-list.html" rel="import">
</head>
<body>
	<template is="dom-bind" id="testapp">
    <template is="dom-repeat" items="{{entries}}">
        <div><span>{{item}}</span></div>
    </template>
    <empty-list id="default" items="{{entries}}">
      i may be visible if list is empty
    </empty-list>
  </template>
  <script>
  (function(){
    'use strict';
    var testapp = document.getElementById('testapp');

    test('not empty list', function() {
      var placeholder = document.getElementById('default');
      testapp.entries = [1,2,3,4];
      assert.equal(true,placeholder.hidden);
    });
    test('empty list', function() {
      var placeholder = document.getElementById('default');
      testapp.entries = [];
      assert.equal(false,placeholder.hidden);
    });
    test('modified list', function() {
      var placeholder = document.getElementById('default');
      testapp.entries = [];
      assert.equal(false,placeholder.hidden);
      testapp.push('entries','1');
      assert.equal(true,placeholder.hidden);
    });
    
  })()

  
  </script>
</body>
</html>
