<link rel="import" href="../polymer/polymer.html">
<dom-module id="empty-list">
  <template>
    <style>
      :host {
        display: block;
      }
      [hidden]{
        display: none;
      }
    </style>
    <div hidden="{{hidden}}">
      <content></content>
    </div>
  </template>
  <script>
    (function(){
      'use strict';

      Polymer({
        is: 'empty-list',
        properties:{
          hidden : {
            type    : Boolean,
            notify  : true,
            value   : false
          },
          items : {
            type    : Array,
            notify  : true
          }
        },
        observers: [
          '_checkItems(items.splices)'
        ],
        ready: function(){
          this._checkItems();
        },
        _checkItems:function(){
          this.hidden = this.items != null && this.items.length > 0;
        }
      });
    })()
  </script>
</dom-module>
