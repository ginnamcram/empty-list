<dom-module id="empty-list">

    <style>
      :host {
        display: block;
      }
      [hidden]{
        display: none;
      }
    </style>
    <div hidden="{{hidden}}">
      <content></content>
    </div>
  </template>
  <script>
    Polymer({
      is: 'empty-list',
      properties:{
        hidden : {
          type    : Boolean,
          notify  : true,
          value   : false
        }
      }
      ready: function(){

      }
    });
  </script>
</dom-module>
